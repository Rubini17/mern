<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h3>SIGN UP PAGE WITH FORMS</h3>
<form action="action.html">
    <label for="First Name">FIRST NAME:</label>
    <input type="text" placeholder="Enter first name" required><br>
    <label for="Last Name">LAST NAME:</label>
    <input type="text" placeholder="Enter last name" ><br>
    <label for="Email">Email:</label>
    <input type="email" placeholder="Enter your email" required><br>
    <label for="password">PASSWORD:</label>
    <input type="password" placeholder="Enter password" required><br>
    <label for="dob">DATE OF BIRTH:</label>
    <input type="DATE" placeholder="Enter DOB" required><br>
    <label for="Phone">PHONE NUMBER:</label>
    <input type="tel" placeholder="Enter phone number" required><br>
    <label for="Gender">Gender</label>
    <input type="radio">Male
    <input type="radio">Female
    <input type="radio">Others
    <br>
    <p>Working with radio button</p>
    <label for="Gender">Gender</label>
        <input type="radio" name="gender" > Male
        <input type="radio" name="gender" > Female
        <input type="radio" name="gender" > Other
   
    <br>
    <button type="submit">Sign up</button>
    <p>Already having account?<a href="">Login</a></p>
</form>
<a href="day2table.html">To go to prev page</a>

</body>
</html>
